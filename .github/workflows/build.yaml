name: build
on: [push]
jobs:
  build:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: docker context create builders
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          endpoint: builders
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path:  /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ runner.arch }}-buildx-${{ github.sha }}
          restore-keys:
            ${{ runner.os }}-${{ runner.arch }}-buildx-
      - run: docker build --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache-new --tag=temp .
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - run: docker run -v $PWD/output:/mnt/output/ --rm temp sh -c "cp /work/*.deb /mnt/output/"
      - uses: actions/upload-artifact@v2
        with:
          name: built-packages
          path: "$PWD/output/*"
  publish:
    needs: build
    runs-on: [self-hosted, linux, AMD64]
    steps:
    - uses: actions/download-artifact@v2
    - run: ls -al
